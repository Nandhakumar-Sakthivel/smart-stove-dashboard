<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Stove Safety</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #34495e;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header h1::before {
      content: "üõ°Ô∏è";
      font-size: 1.5em;
      margin-right: 10px;
    }

    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main-content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    .form-container,
    .profile-container,
    .notification-container {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .status-box {
      background-color: #ecf0f1;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
      border-radius: 10px;
    }

    .toggle-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e67e22;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .profile-actions button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #2980b9;
      border: none;
      color: white;
      cursor: pointer;
    }

    .notification-container video {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .alert-message {
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 200px;
        left: -200px;
      }

      .sidebar.open {
        left: 0;
      }

      .sidebar.open ~ .main-content {
        margin-left: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Smart Stove Safety</h1>
  <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
</header>

<div id="sidebar" class="sidebar">
  <a href="#" onclick="showLoginForm()">Login</a>
  <a href="#" onclick="showRegisterForm()">Register</a>
  <a href="#" onclick="toggleProfile()">Profile</a>
  <a href="#" onclick="showNotification()">Notification</a>
</div>

<div class="main-content">
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="registerForm" class="form-container">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div id="userProfile" class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="profileUsername">Guest</span></p>
    <div class="profile-actions">
      <button onclick="editProfile()">Edit Username</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="status-box">
    <h3>Stove Status: <span id="statusText">Unlocked</span></h3>
    <button class="toggle-button" id="lockButton" onclick="toggleLock()">Lock</button>
  </div>

  <div id="notificationBox" class="notification-container">
    <h2>Alert Notification</h2>
    <div class="alert-message" id="alertMessage">No current alerts.</div>
    <http://192.168.43.114:81/stream>
    <video id="liveStream" controls autoplay muted>
      <source src="http://192.168.43.114:81/stream" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  let sidebarOpen = false;
  let loggedIn = false;
  let isLocked = false;

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebarOpen = !sidebarOpen;
    sidebar.classList.toggle('open', sidebarOpen);
  }

  function showLoginForm() {
    hideAll();
    document.getElementById('loginForm').style.display = 'block';
  }

  function showRegisterForm() {
    hideAll();
    document.getElementById('registerForm').style.display = 'block';
  }

  function showUserProfile() {
    hideAll();
    document.getElementById('userProfile').style.display = 'block';
  }

  function toggleProfile() {
    const profile = document.getElementById('userProfile');
    const isVisible = profile.style.display === 'block';
    hideAll();
    if (!isVisible) profile.style.display = 'block';
  }

  function showNotification() {
    hideAll();
    document.getElementById('notificationBox').style.display = 'block';
  }

  function hideAll() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('userProfile').style.display = 'none';
    document.getElementById('notificationBox').style.display = 'none';
  }

  function login() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    if (username && password) {
      alert('Login successful');
      document.getElementById('profileUsername').textContent = username;
      showUserProfile();
      loggedIn = true;
    } else {
      alert('Please enter both username and password');
    }
  }

  function register() {
    const username = document.getElementById('registerUsername').value;
    const password = document.getElementById('registerPassword').value;
    if (username && password) {
      alert('Registration successful');
      showLoginForm();
    } else {
      alert('Please enter both username and password');
    }
  }

  function editProfile() {
    const username = prompt("Enter new username:", document.getElementById('profileUsername').textContent);
    if (username) {
      document.getElementById('profileUsername').textContent = username;
    }
  }

  function logout() {
    alert("You have been logged out");
    loggedIn = false;
    document.getElementById('profileUsername').textContent = "Guest";
    showLoginForm();
  }

  function toggleLock() {
    isLocked = !isLocked;
    document.getElementById('statusText').textContent = isLocked ? "Locked" : "Unlocked";
    document.getElementById('lockButton').textContent = isLocked ? "Unlock" : "Lock";
  }
</script>

</body>
</html>
